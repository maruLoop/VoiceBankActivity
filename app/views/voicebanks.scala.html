@(title: String, pageName: String, message: String)

@base(title, pageName) {

	<div id="blue">
		<div class="container">
			<div class="row centered">
				<div class="col-lg-8 col-lg-offset-2">
				<h4>VOICE BANKS LIST</h4>
				<p>CHECK SOME VOICE BANKS</p>
				</div>
			</div><!-- row -->
		</div><!-- container -->
	</div><!--  bluewrap -->


	<div class="container w">
		<div class="row centered">
			<div id="voicebanks"></div>
		</div><!-- row -->
		<br>
		<br>
	</div><!-- container -->
	
}{
	<script id="all-voicebanks-tmpl" type="text/x-handlebars-template">
	<table class="table table-striped  table-condensed">
		<thead><tr><th>名前</th><th>登録日</th></tr></thead>
		<tbody>
			{{#each voicebanks}}
				<tr><td><a href="/voicebank/{{id}}">{{name}}</a></td><td><small>{{timestamp}}</small></td></tr>
			{{/each}}
		</tbody>
	</table>
	</script>
    <script type='text/javascript' src='@routes.Assets.at("javascripts/render-voicebanks.js")'></script>
}
